server:
  port: 8888

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: account_service
          uri: ${ACCOUNT_URL:http://localhost:8080}
          predicates:
            - Path=${app.api-prefix}/account_service/**
          filters:
            - StripPrefix=2

        - id: order_service
          uri: ${CART_URL:http://localhost:8081}
          predicates:
            - Path=${app.api-prefix}/order_service/**
          filters:
            - StripPrefix=2

        - id: notification_service
          uri: ${NOTIFICATION_URL:http://localhost:8083}
          predicates:
            - Path=${app.api-prefix}/notification_service/**
          filters:
            - StripPrefix=2